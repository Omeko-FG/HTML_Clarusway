<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LOGİN</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kenia&family=Roboto:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="forms.css" />
  </head>
  <body>
    <h1>LOGİN PAGE</h1>
    <div id="arka">
      <form action="">
        <div>
          <label for="Username">Username</label>
          <input
            type="text"
            id="Username"
            name="username"
            placeholder="Enter Your Username"
          />
        </div>
        <br />
        <div>
          <label for="password">Password</label>
          <input
            type="password"
            id="password"
            name="password"
            placeholder="Enter Your password"
          />
        </div>
        <br />
        <div>
          <label for="sec">Sec-Number</label>
          <input
            type="number"
            id="sec"
            name="sec"
            placeholder="Enter Your sec"
          />
        </div>
        <br />
        <input type="submit" />
        <input type="reset" />
      </form>
    </div>
  </body>
</html>
