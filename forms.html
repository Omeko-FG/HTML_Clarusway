<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LOGİN</title>
  </head>
  <body>
    <h1>LOGİN PAGE</h1>

    <form action="">
      <div>
        <label for="Username">Username</label>
        <input
          type="text"
          id="Username"
          name="username"
          placeholder="Enter Your Username"
        />
      </div>
      <br />
      <div>
        <label for="password">password</label>
        <input
          type="password"
          id="password"
          name="password"
          placeholder="Enter Your password"
        />
      </div>
      <br />
      <div>
        <label for="sec">sec</label>
        <input type="number" id="sec" name="sec" placeholder="Enter Your sec" />
      </div>
      <br />
      <input type="submit" />
      <input type="reset">
    </form>
  </body>
</html>
